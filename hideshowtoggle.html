<html>
	<head>
		<title>Hide() show() toggle()</title>
		<script src="dist/js/jquery.min.js"></script>
		<script>
			$(document).ready(function(){
			//=============================//
				$("#btn1").click(function(){
					$("p").hide(4000);
				});

				$("#btn2").click(function(){
					$("p").show(3000);
				});

				$("#btn3").click(function(){
					$("p").toggle(2000);
				});


				$("p").click(function(){
					$(this).hide();
				});

			//============================//
			});
		</script>
	</head>
	<body>
		<button type="button" id="btn1">hide</button>
		<button type="button" id="btn2">show</button>
		<button type="button" id="btn3">toggle</button>

		<p>this is para 1</p>
		<p>this is para 2</p>
		<p>this is para 3</p>
		<p>this is para 4</p>
		<p>this is para 5</p>
		<p>this is para 6</p>
	</body>
</html>
